<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="main">
      <div class="inputf">
        <input type="text" class="inputs" placeholder="Please Tasks">
      </div>
      <div class="buttons">
        <button class="plus">Add</button>
        <button class="minus">Delete</button>
      </div>
      <div class="display">
        <p class="todo"></p>
      </div>
    </div>
  </body>
</html>
